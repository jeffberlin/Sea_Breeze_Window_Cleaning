<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sea Breeze Window Cleaning</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container-fluid col-xs-12">
			<div class="row">
				<div class="jumbotron" style="text-transform: uppercase;">
					<h1>Sea Breeze Window Cleaning</h1>
					<h4>We Make It A Breeze To See Clearly</h4>
				</div>
			</div>
		</div>

		<!-- CONTACT FORM -->

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<form>
						<div class="form-group">
							<label for="conName">
								*Contact Name:
							</label>
							<input type="name" class="form-control" id="conName" placeholder="Your Name">
						</div>
						<div class="form-group">
							<label for="email">
								*Email:
							</label>
							<input type="name" class="form-control" id="email" placeholder="youremail@email.com">
						</div>
						<div class="form-group">
							<label for="phone">
								*Phone Number:
							</label>
							<input type="phone" class="form-control" id="phone" placeholder="(###) ###-####">
						</div>
						<div class="form-group">
							<label for="message">
								Message For Us:
							</label>
							<textarea class="form-control" rows="3" placeholder="Leave a short message for us (optional)"></textarea>
						</div>
						<div>* = Required Field</div>
						<input id="submitButton" type="button" onclick="formSubmit()" value="Submit">
					</form>
			</div>
		</div>

		<script src="js/main.js"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
